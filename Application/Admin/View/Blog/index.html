<include file="Public/header" title="博客管理 - 企业安全应急响应与缺陷管理中心" page_status="open" blog_color="#6164C1;"/>

<div class="main-content">
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('blog/add')}" class="btn btn-success" style="margin : 2px 5px 5px 0px;">添加博客</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('blog/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" value="{$search_key|htmlspecialchars}" placeholder="输入博客标题或者分类关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
	<div class="no-more-tables">
    <table class="table m-b-0">
        <thead>
            <tr>
                <th>编号</th>
                <th>分类</th>
                <th>标题</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td data-title="编号">{$v.id}</td>
                <td data-title="分类">{$v.name}</td>
                <td  data-title="标题">{$v.title}</td>
                <td  data-title="操作"><a href="{:U('blog/update?id=')}{$v.id}">编辑</a> | <a href="{:U('blog/delete?id=')}{$v.id}&token={:session('token')}" style="color:red;" onclick="javascript:return confirm('您真的确定要删除吗？\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<div class="clearfix"></div>
    {$page}
</div>
<include file="Public/footer" />
